{% extends "main/base.html" %}
{% block title %}
Logowanie
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Załóż konto jeśli go nie masz <a href="/register">tutaj</a></p>
    <button type="submit" class="btn btn-success">Loguj</button>
    
</form>
{% endblock %}
