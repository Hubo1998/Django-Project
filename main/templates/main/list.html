{% extends 'main/base.html' %}

{% block title %}
Lista
{% endblock %}

{% block content %}
<h1>{{ls.name}}</h1>
<form method="POST" action="#">
    {% csrf_token %}
    {% for item in ls.item_set.all %}
    <div class="input-group mb-3">
            <div class="input-group-text">
                {% if item.complete == True %}
                <input class="form-check-input mt-0" type="checkbox" name="c{{item.id}}" value="clicked" checked>
                {% else %}
                <input class="form-check-input mt-0" type="checkbox" name="c{{item.id}}" value="clicked">
                {% endif %}
            </div>
        <input type="text" class="form-control" value="{{item.text}}">
    </div>
    {% endfor %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
        </div>
        <input type="text" name="new">
    </div>
    <button type="submit" name="save" value="save" class="btn btn-success">Save</button>
</form>
{% endblock %}
