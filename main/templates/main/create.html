{% extends 'main/base.html' %}

{% block title %} Stwórz nową listę {% endblock %}

{% block content %}
<h3>Stwórz Listę</h3>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit",name="save" class="btn btn-success">Stwórz</button>
        </div>
        {{form.name}}
    </div>
</form>
{% endblock %}
